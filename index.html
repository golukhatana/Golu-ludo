
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golu Ludo Withdrawal</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; text-align: center; }
        .container { max-width: 400px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, button { width: 90%; padding: 10px; margin: 10px 0; font-size: 16px; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>💰 Golu Ludo Withdrawal</h2>
        <input type="number" id="amount" placeholder="Enter Amount (₹)">
        <input type="text" id="upi" placeholder="Enter UPI ID">
        <button onclick="processWithdrawal()">Submit Request</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function processWithdrawal() {
            const amount = parseFloat(document.getElementById("amount").value);
            const upi = document.getElementById("upi").value.trim();
            const result = document.getElementById("result");

            if (isNaN(amount) || amount <= 0) {
                result.textContent = "❌ Please enter a valid amount.";
                return;
            }

            if (upi === "") {
                result.textContent = "❌ Please enter your UPI ID.";
                return;
            }

            if (amount < 95) {
                result.textContent = "❌ Minimum withdrawal is ₹95.";
                return;
            }

            result.textContent = "⏳ Withdrawal request submitted. Manual approval required.";
        }
    </script>
</body>
</html>
